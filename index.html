<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Siccors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="move-left">
        <p>move left</p>
        <span id="left">5</span>
    </div>
    <div class="reset" id="reset-btn">
        <p>RESET</p>
    </div>
    <div class="next" id="next-btn">
        <p>NEXT</p>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r" disabled>
            <img src="./rock.png" alt="">
        </div>
        <div class="choice" id="p" class="pa">
            <img src="./paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./scissors.png" alt="">
        </div>
    </div>
    <div class="rounds">
        <div class="round-1">
            <p>Round 1 :</p>
            <p class="round-result-1">0</p>
        </div>
        <div class="round-2">
            <p>Round 2 :</p>
            <p class="round-result-2">0</p>
        </div>
        <div class="round-3">
            <p>Round 3 :</p>
            <p class="round-result-3">0</p>
        </div>
    </div>
    <div class="winner-result">
        <h2>winner of the game:</h2>
        <p class="winner-result_p">user/comp</h2>
    </div>
    <p id="action-message">Make your move</p>
    <div class="winner">
        <p class="winners">round winner is : </p>
        <p class="who-win"> null</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
